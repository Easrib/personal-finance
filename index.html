<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Finance</title>
</head>

<body>
    <!-- header starts  -->
    <header class="container">
        <h1 class="text-center my-4">Personal <span class="text-success">Finance</span></h1>
    </header>
    <!-- header ends -->
    <!-- main starts here  -->
    <main>
        <section class="container">
            <div class="row gx-5">
                <div class="col-12 col-lg-7 mb-4">
                    <img class="img-fluid img-finance" src="images/personal-finance.jpg" alt="">
                </div>
                <div class="col-12 col-lg-5 d-flex flex-column justify-content-center align-items-center mb-4">
                    <div class="income text-center mb-4">
                        <h2 class="mb-4">Income</h2>
                        <div>
                            <p>Income : <input type="text" name="" id=""></p>
                        </div>
                    </div>
                    <div class="expense text-center mb-4">
                        <h2 class="mb-4">Expenses</h2>
                        <div>
                            <p>Food : <input type="text" name="" id=""></p>
                            <p>Rent : <input type="text" name="" id=""></p>
                            <p>Cloth : <input type="text" name="" id=""></p>
                        </div>
                    </div>
                    <button class="btn btn-primary">Calculate</button>
                    <h4>Total Expense:00</h4>
                    <h4>Balance:00</h4>
                    <div>
                        <p>Save: <input width="20px" type="text" name="" id=""> <span> % <button
                                    class="btn btn-primary">Save</button>
                    </div>
                    <h4>Saving Amount: 00</h4>
                    <h4>Remaining Balance: 00</h4>
                </div>
            </div>
        </section>
    </main>
    <!-- main ends here  -->


    <!-- bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external Js -->
    <script src="js/app.js"></script>
</body>

</html>
